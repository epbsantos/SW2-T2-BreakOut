<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SW2 - T2 - Phaser BreakOut</title>

    <script src="phaser.min.js"></script>

    <!--

        Assets do jogos disponĩvel em:
        https://www.kenney.nl/assets/puzzle-pack

        Criado por Kenney

    -->

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            /*
            display: block;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            */

            width: 100% !important;
            height: 100vh !important;
            cursor: none;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    //gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var ball, bricks, paddle;
        var scoreText;
        var score  = 0;

        var game = new Phaser.Game(config);

        function preload()
        {
            this.load.atlas('assets', 'breakout.png', 'breakout.json');
        }

        function create()
        {
            //  Enable world bounds, but disable the floor
            this.physics.world.setBoundsCollision(true, true, true, false);

            //  Create the bricks in a 10x6 grid
            bricks = this.physics.add.staticGroup({
                key: 'assets', frame: [ 'blue1', 'red1', 'green1', 'yellow1', 'silver1', 'purple1' ],
                frameQuantity: 10,
                gridAlign: { width: 10, height: 6, cellWidth: 64, cellHeight: 32, x: 112, y: 100 }
            });

            ball = this.physics.add.image(400, 500, 'assets', 'ball1').setCollideWorldBounds(true).setBounce(1);
            ball.setData('onPaddle', true);

            paddle = this.physics.add.image(400, 550, 'assets', 'paddle1').setImmovable();

            //  Our colliders
            this.physics.add.collider(ball, bricks, hitBrick, null, this);
            this.physics.add.collider(ball, paddle, hitPaddle, null, this);
          
            //Score
            scoreText = this.add.text(16, 16, 'Pontuação: 0', { fontSize: '32px', fill: '#FFF' });
            
            //Rastro na bola (usando sprite da bola)
            var particles = this.add.particles('assets','ball1');

            var emitter = particles.createEmitter({
                lifespan: 1000,
                speedX: { min: -10, max: 10},
                speedY: { min: 0, max: 45 },
                scale: { start: 0.8, end:  0.1 },
                frameQuantity: 64,
                blendMode: 'ADD'
            });

            emitter.startFollow(ball);
        }

        function update()
        {
            // (Keyboard) Input events
            // Controle por setas
            cursors = this.input.keyboard.createCursorKeys();            
            
            if(cursors.left.isDown && paddle.x > 64)
            {
                    paddle.setVelocityX(-450);   
            }
            else if(cursors.right.isDown && paddle.x < 736)
            {
                    paddle.setVelocityX(450);
            }
            else{
                paddle.setVelocityX(0);
            }

            //Para cima => libera a bola
            if (cursors.up.isDown)
            {
                if (ball.getData('onPaddle'))
                {
                    ball.setVelocity(-75, -330);
                    ball.setData('onPaddle', false);
                }
            }

            //  Input events
            this.input.on('pointermove', function (pointer) {

                //  Keep the paddle within the game
                paddle.x = Phaser.Math.Clamp(pointer.x, 52, 748);

            }, this);

            // Click do mouse => libera a bola
            this.input.on('pointerup', function (pointer) {

                if (ball.getData('onPaddle'))
                {
                    ball.setVelocity(-75, -330);
                    ball.setData('onPaddle', false);
                }

            }, this);  
            
            if (ball.getData('onPaddle'))
            {
                ball.x = paddle.x;
            }
            
            if (ball.y > 600)
            {
                resetBall();
            }
        }

        function hitPaddle(ball, paddle)
        {
            var diff = 0;

            if (ball.x < paddle.x)
            {
                //  Ball is on the left-hand side of the paddle
                diff = paddle.x - ball.x;
                ball.setVelocityX(-10 * diff);
            }
            else if (ball.x > paddle.x)
            {
                //  Ball is on the right-hand side of the paddle
                diff = ball.x -paddle.x;
                ball.setVelocityX(10 * diff);
            }
            else
            {
                //  Ball is perfectly in the middle
                //  Add a little random X to stop it bouncing straight up!
                ball.setVelocityX(2 + Math.random() * 8);
            }
        }

        function hitBrick(ball, brick)
        {
            brick.disableBody(true, true);
           // brick.kill();
            score += 10;
            scoreText.setText('Pontuação: '+score);

            if (bricks.countActive() === 0)
            {
                resetLevel();
            }
        }

        function resetBall()
        {
            ball.setVelocity(0);
            ball.setPosition(paddle.x, 500);
            ball.setData('onPaddle', true);
        }

        function resetLevel()
        {
            resetBall();

            bricks.children.each(function (brick) {

                brick.enableBody(false, 0, 0, true, true);

            });
        }
    </script>  
</body>
</html>
